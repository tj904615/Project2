<html lang="us-en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>devState - Modern Task Management</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/devState.css" />
        <script src="https://code.jquery.com/jquery.js"></script>
    </head>
    <body>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Create Account</button>
            </form>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/devState.js" defer></script>
        <script type="text/javascript">
        $("#submit").on("click", function(event){
        event.preventDefault();
        function validate(){
            var isValid = true;
            // checks username input
            if ($(".form-control").val().trim() === ""){
                
             isValid = false;
        }
            return isValid;
        }
            
        if (validate()){
            var userData = {
                username: $(".username").val().trim(),
                password: $(".password").val().trim()
            }
            
            // creates post from form data gathered from user
        $.post("/api/signup", userData, function(data){
           alert("creating user");
        });
      }else (alert("Please fill out all fields!"));
    })</script>
    </body>
</html>
