        <script type="text/javascript">
            $("#devStateLoginBtn").on("click", function(event){
            event.preventDefault();
            function validate(){
                var isValid = true;
                // checks username input
                if ($(".form-control").val().trim() === ""){
                    
                 isValid = false;
            }
                return isValid;
            }
                
            if (validate()){
                var userData = {
                    username: $(".username").val().trim(),
                    password: $(".password").val().trim()
                }
                
                // creates post from form data gathered from user
            $.get("/api/login", function(data){

              function userCheck(){
              var isUsername = true
              for (var i=0;i<data.length;i++){
              if (userData.username === data[i].username) {
                   return isUsername = true
              }else{isUsername = false}
            }
            return isUsername
        }

            function passCheck(){
              var isPassword = true
              for (var i=0;i<data.length;i++){
              if (userData.password === data[i].password){
                  return isPassword = true
              }else{isPassword = false}
            }
              return isPassword
            }

            if (userCheck() && passCheck() == true){
                document.location.href = "/projects";
            }else{alert("Invalid username or password")}
            });
        
          }else (alert("Please fill out all fields!"));
        })</script>
